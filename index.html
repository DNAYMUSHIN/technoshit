<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Технощит</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <!-- Логотип и название бренда -->
        <div class="header__left">
          <a href="/" class="header__logo logo">
            <img src="icon.svg" alt="Логотип" class="logo__icon">
            <span class="logo__text">Технощит</span>
          </a>
        </div>

        <!-- Навигация -->
        <div class="header__right">
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Угрозы</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Защита</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Контакты</a>
              </li>
            </ul>
          </nav>

          <!-- Кнопка консультации -->
          <button class="header__consultation consultation-btn">
            <img src="whatsapp.svg" alt="WhatsApp" class="consultation-btn__icon">
            <span class="consultation-btn__text">Консультация</span>
          </button>
        </div>
      </div>
    </header>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
