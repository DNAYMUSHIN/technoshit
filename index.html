<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Технощит</title>
  </head>
  <body>
    <header class="header">

      <div class="lines-container">
        <svg class="line line-1" width="763" height="1073" viewBox="0 0 763 1073" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 1065C406.5 856 89.5 725 160 529C230.5 333 371.5 498.5 575 355.5C737.8 241.1 761.833 71.5 753.5 1" stroke="#F4F0E8" stroke-width="16"/>
        </svg>
        <svg class="line line-2"  width="757" height="1069" viewBox="0 0 757 1069" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 1065C404.5 856 87.5 725 158 529C228.5 333 369.5 498.5 573 355.5C735.8 241.1 759.833 71.5 751.5 1" stroke="#F4F0E8" stroke-width="8"/>
        </svg>
        <svg class="line line-3"  width="754" height="1067" viewBox="0 0 754 1067" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1065C403.5 856 86.5 725 157 529C227.5 333 368.5 498.5 572 355.5C734.8 241.1 758.833 71.5 750.5 1" stroke="#F4F0E8" stroke-width="4"/>
        </svg>
      </div>

      <div class="header__container">
        <!-- Логотип и название бренда -->
        <div class="header__left">
          <a href="/" class="header__logo logo">
            <img src="icon.svg" alt="Логотип" class="logo__icon">
            <span class="logo__text">Технощит</span>
          </a>
        </div>

        <!-- Навигация -->
        <div class="header__right">
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Угрозы</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Защита</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Контакты</a>
              </li>
            </ul>
          </nav>

          <!-- Кнопка консультации -->
          <button class="header__consultation consultation-btn">
            <img src="whatsapp.svg" alt="WhatsApp" class="consultation-btn__icon">
            <span class="consultation-btn__text">Консультация</span>
          </button>
        </div>
      </div>
    </header>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
